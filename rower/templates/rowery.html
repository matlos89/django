{% extends "base2.html" %}

{% block content %}
        {% for rower in object_list %}
            <h2><a href=/rower/{{rower.id}}>{{ rower.nazwa }}</a></h2>
	    <h5>Producent: {{rower.producent}}, model: {{rower.model}}, typ: {{rower.typ}}, przebieg: {{rower.przebieg}} km</h5>
        {% endfor %}
{% endblock %}
